<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group" >
        <li class="list-group-item" *ngFor="let number of numbers" >
          <div *ngIf = "number %2 !== 0">
          {{number}}</div>
        </li>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
  <div>
    <p basicDirective>Hi this is from basic directive</p>
  </div>
  <div>
    <p appBetter>hi this is from better directive</p>
  </div>
</div>
